# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Equinox-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Creating the .env file
        run: |
          touch .env
          echo PORT=3000 >> .env
          echo MONGO_URI= ${{secrets.MONGO_URI}} >> .env
          echo FUSIONSOLAR_API_BASE_URL= ${{secrets.FUSIONSOLAR_API_BASE_URL}} >> .env
          echo FUSIONSOLAR_API_USERNAME= ${{secrets.FUSIONSOLAR_API_USERNAME}} >> .env
          echo FUSIONSOLAR_API_SYSTEMCODE= ${{secrets.FUSIONSOLAR_API_SYSTEMCODE}} >> .env
          echo OPENWEATHER_ONECALL_URL= ${{secrets.OPENWEATHER_ONECALL_URL}} >> .env
          echo OPENWEATHER_API_KEY= ${{secrets.OPENWEATHER_API_KEY}} >> .env
          cat .env


      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Deploy to Azure Web App
        env:
          PORT: 3000
          MONGO_URI: ${{ secrets.MONGO_URI }}
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Equinox-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
